<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
</head>
<body>
 
 
<!-- MULTIPLE FILES -->
 
<form action="/upload"  enctype="multipart/form-data" method="POST">
<div>
    <label>Song table</label><br>
    <label>ID</label>
    <input type="text" id="id" name="id"><br>
    <label>Title</label>
    <input type="text" id="title" name="title"><br>
    <label>Artist</label>
    <input type="text" id="artist" name="artist"><br>
    <label>Genre</label>
    <input type="text" id="genre" name="genre"><br>
    <label>Year Of Release</label>
    <input type="number" id="yearofrelease" name="year"><br>
</div>
  Select song: <input type="file" name="music">
  Select image: <input type="file" name="cover">
  <input type="submit" value="Upload your files"/>
</form>
 
</body>
</html>
